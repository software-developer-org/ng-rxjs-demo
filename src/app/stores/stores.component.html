<h3 fxLayout="row" fxLayoutAlign="center center">List of Stores</h3>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white;">Loading...</p>
</ngx-spinner>

<div fxLayout="row">
    <button fxFlex="grow" mat-button (click)="loadAdditionalData()">Get new stores</button>
</div>

<div fxLayout="row wrap">
    <app-entity-card *ngFor="let store of stores" [entity]="store">
    </app-entity-card>
</div>
