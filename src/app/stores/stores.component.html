<h1 fxLayout="row" fxLayoutAlign="center center">List of Stores</h1>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white;">Loading...</p>
</ngx-spinner>

<div fxLayout="row">
    <button fxFlex="grow" mat-button (click)="getNewStores()">Get new stores</button>
</div>

<div fxLayout="row wrap">
    <div *ngFor="let store of stores">
        <mat-card class="example-card">
            <mat-card-header>
                <strong>{{store.name}}</strong>
            </mat-card-header>
            <mat-card-content>
                <small>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Enim excepturi odio cum eligendi, veniam dolores,
                    fuga autem ...
                </small>
            </mat-card-content>
        </mat-card>
    </div>
</div>
